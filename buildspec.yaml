version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies
      - npm ci
  build:
    commands:
      - echo Build started on date
      - npm run build
  post_build:
    commands:
      - echo "Checking build folder..."
      - ls -la ./build
      - echo "Uploading to S3..."
      - |
        if ! aws s3 cp --recursive ./build s3://demoapi31static/ --region ap-southeast-1; then
          echo "S3 upload failed!"
          exit 1
        fi
      - echo "Invalidating CloudFront cache..."
      - |
        if ! aws cloudfront create-invalidation --distribution-id E***** --paths /*; then
          echo "CloudFront invalidation failed!"
          exit 1
        fi
artifacts:
  files:
    - "**/*"
  base-directory: build
